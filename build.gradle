plugins {
    id 'java'
    id 'application'
}

application{
    mainClass = 'Main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.45.1.0'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    testImplementation 'junit:junit:4.13.2'
}
java {
    modularity.inferModulePath.set(true)
}

